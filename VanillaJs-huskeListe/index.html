<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Huskeliste</title>
</head>
<body class="blue-grey lighten-4">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <h1 class="card-title"><i class="material-icons">playlist_add</i> Huskeliste</h1>
            <div class="row">
              <form id="item-form">
                <div class="input-field col s12">
                  <input type="text" name="item" id="item">
                  <label for="item">Legg til på huskelisten</label>
                  <p class="input-error" style="color:red;padding-bottom:20px;display:none;">Vennligst fyll inn feltet over</p>
                </div>
                <input type="submit" value="Legg til" class="btn blue-grey lighten-2">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="item-title"><i class="material-icons">playlist_add_check</i> Oppgaver</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Søk</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-items btn grey lighten-1">Fjern alt på listen</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
